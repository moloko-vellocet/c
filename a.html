<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            gap: 20px;
        }

        .image-container img {
            width: 800px; /* 200px * 4 */
            height: 600px; /* 150px * 4 */
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="image-container">
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
    </div>

</body>
</html>
